<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

		<div class="pop-up">

		<div class="admin">
			<aside class="aside">
				<nav class="admin-nav">
					<a href="#" class="admin-nav__links admin-nav__links_active">

					<a href="./products.html" class="admin-nav__links">

				</nav>

			<main class="main">
				<div class="main__top">
					<form action="#" class="form" id="registration">
						<h3 class="form__title">
							register
						</h3>
						<div class="form__inp-wrap">
							<input class="form__inp" type="text" name="newLogin" id="newLogin" placeholder="Your Email." required>
						</div>
						
						<div class="form__inp-wrap">
							<input class="form__inp" type="password" name="newPass" id="newPass" placeholder="Your Password." required>
						</div>

						<div class="form__inp-wrap">
							<input class="form__inp" type="password" name="newPassConfirm" id="newPassConfirm" placeholder="Confirm Password." required>
						</div>

						<label class="form__lbl form__inp-wrap" for="signUpdates">
							<input class="form__inp-chbx" type="checkbox" name="signUpdates" id="signUpdates">
							Sign up for exclusive updates, discounts, new arrivals, contest
						</label>

						<div class="form__bttm">
							<button class="form__btn btn" type="submit">
								creATe account
							</button>
						</div>
					</form>
				</div>
				<div class="main__content">
					<table class="table">
						<thead class="thead">
							<tr>
								<th>image</th>
								<th>login</th>
								<th>password</th>
								<th>change</th>
								<th>delete</th>
							</tr>
						</thead>
						<tbody class="tbody">
							
						</tbody>
					</table>
				</div>
